# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1
      - name: Setup decK
        # You may pin to the exact commit or the version.
        # uses: Kong/setup-deck@04ffee3c5e98d4456858acd551675c9d89d65f0c
        uses: Kong/setup-deck@v1
        with:
            # The version of decK to install
            deck-version: 1.7.0
      - name: Set env variables
        run: echo "DECK_KONG_ADDR=https://9438-106-213-31-179.ngrok.io" >> $GITHUB_ENV
      - name: Install inso using npm
        run: npm i -g insomnia-inso
      - name: Lint api spec
        run: | 
              echo dir
              cd .insomnia
              cd ApiSpec
              inso lint spec spc_ec420f7621024e2c92227cd4bcee030f.yml
              cd ..
      - name: Run Test suites
        run: inso run test uts_30ce --env localdev
      - name: Create Kong config file
        run: inso generate config spc_ec420f7621024e2c92227cd4bcee030f.yml -o uuid-kong.yml
      - name: Ping Kong 
        run: deck ping
      - name: Validate exported kong config
        run: deck validate
      - name: Deploy changes to Kong Gateway
        run: deck sync
